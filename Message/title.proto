//称号有效期类型
enum eTitleDeadLine
{
    eTitleDeadLine_Forever 			= 1; //永久
    eTitleDeadLine_Temporory 		= 2; //临时
    eTitleDeadLine_Time 			= 3; //限时
    eTitleDeadLine_UntilTime 			= 4; //到某个时间点 消失
};



// 获取已获得称号列表
message Title_CS_GetTitleList
{

}

// 获取称号详细信息
message Title_CS_GetTitleDetail
{
	required	int32				titleID			= 1;	//称号ID
}

// 请求更换称号
message Title_CS_ChangeTitle
{
	required	int32				titleID			= 1;	//称号ID
}

message TitleClientProgress
{
	optional   int32 param = 1;
	optional   int64 val = 2;
}
message TitleClientData
{
	required	int32				titleID			= 1;	//称号ID
	required	int64				expireTime		= 2;	//服务器到期时间(截止时间戳，或者没有到期时间填0)
	required	bool				new				= 3;	//是否是新激活
	repeated 	TitleClientProgress		progress		=4;//进度信息
}

// 返回称号详细信息
message Title_SC_GetTitleDetail
{
	required	int32				titleID			= 1;	//称号ID
	repeated	int32				process_list	= 3;	//解锁条件进度数值列表
}

// 更新已获得称号列表
message Title_SC_GetTitleList
{
	repeated	TitleClientData		title_list		= 1;	//称号列表
}

// 返回请求跟换称号
message Title_SC_ChangeTitle
{
	required	int32				result			= 1;	//返回结果
	optional	int32				titleID			= 2;	//当前使用中称号ID
}

message Title_SC_UpdataCurTitle
{
	required	int32				titleID			= 1;	//当前使用中称号ID
}

message Title_SC_NewTitle
{
	required	int32				titleID			= 1;	//新获得称号id
}

message Title_CS_HideTitle
{
	required 	int32				ishide         =1;// 1,隐藏当前称号，0. 取消隐藏 （手动切换称号会自动取消隐藏，自动过期会保留隐藏）
}
message Title_SC_HideTitle
{
	required 	int32 	result = 1;//返回结果
}

message TitleInfo
{
	required	int32				titleID			= 1;	//称号ID
	required	int32				attributeID		= 2;	//属性唯一ID
	optional	int64				expireTime		= 3;	//到期时间
	optional	bool				new				= 4;	//新激活
}

message TitleDataDetail
{
	required	int32				key				= 1;
	required	int32				value			= 2;
}

message TitleDataRecord
{
	required	int32			num		        = 1;
	repeated	TitleDataDetail		detail			= 2;
	optional 	int32 			condition 		= 3;
}


// 存取数据库
message TitleData
{
	repeated	TitleInfo			title_list		= 1;	//称号列表
	optional	int32				curTitleID		= 2;	//当前使用中的称号id
	repeated	TitleDataRecord		record_list		= 3;	//称号条件相关数据记录
	optional  	int32 			is_hide 		= 4; 	//是否隐藏
}

message TitleOffLineData
{
	required	uint64				ID				= 1;
	required	uint64				playerID		= 2;	//玩家唯一ID
	required	int32				titleID			= 3;	//称号ID
	optional	uint64				expireTime		= 4;	//到期时间（0表示不会到期）
}
