message EnterTowerToBat
{
	optional int32 times   = 1;  
	repeated int32 floor40 = 2; 
	repeated int32 pastime40  = 3;
	repeated int32 floor60 = 4;
	repeated int32 pastime60  = 5;
	optional int32 buffid  = 6;
	optional int32 flownum = 7;
	optional int32 levtime = 8;
}

message GuildInfoToBat
{
	optional uint64 guildid =1;
	optional string guildname=2;
}

message SkillInfoToBat
{
	optional int32   		old_skillid =1;
	optional BatSkillInfo   newskill =2;
}

message SkillPosChangeToBat
{
	optional uint32 c1_skillid = 1;
	optional uint32 c1_pos = 2;
	optional uint32 c2_skillid = 3;
	optional uint32 c2_pos = 4;
}

message PlayerDataToBat
{
	repeated int32 attvalue			= 1;	//玩家基础属性(值)	
	repeated int32 attprecent		= 2;	//玩家基础属性(百分比)
	optional int32 currlev			= 3;	//当前等级
	optional uint32 dhlev			= 4;	//猎魔人等级
    optional uint32 baseequip       = 5;    //装备基础属性战力
}

message SkillValueToGame
{
	optional uint32 skillid =1;  //skill 表 ID
}

message UpdateDataToGame
{
	repeated int32 value	 =1;	//属性值	
	repeated int32 type		 =2;	//属性类型
}

message SecneLoadOK
{
	optional uint32 mapid =1;
}

message BackToCityBorn
{
    optional uint32 mapid =1;
}

