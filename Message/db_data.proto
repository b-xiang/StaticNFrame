	optional float dir 					= 3; 	//方向
	optional int32 layerId          	= 4; 	//地图层
	optional int32		DungeonID 		= 5;  	//副本ID
	optional int32		RecordMapId 	= 6;   	//副本之前地图ID
	optional int32		RecordLayerId 	= 7;  	//地图层
	optional Point3D	RecordPt 		= 8;	//地图坐标
	optional float		RecordDir 		= 9;	//朝上
	optional int32 reset_time_day 		= 10; 	//重置时间(天)
	optional int32 reset_time_week  	= 11; 	//重置时间(周)
	optional int32 vigor 				= 12; 	//精力
	optional int32 lucky_value 			= 13; 	//幸运值(用于装备精炼)
	repeated uint64 auction_item_list 	= 14; 	//拍卖的物品列表
	repeated uint64 attention_item_list = 15; 	//关注的物品列表
	optional int32 idy_points 			= 16; 	//身份点数
	repeated Identity identity_list 	= 17; 	//身份列表
	optional int32 tal_points 			= 18; 	//天赋点数
