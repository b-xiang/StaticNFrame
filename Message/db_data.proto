	repeated int32 open_button_list 	= 23; 	//开启的系统按钮
	repeated int32 open_button_reward 	= 24; 	//开启的系统按钮
	optional MailBoxData maildata		= 25; 	//邮件操作记录数据
	optional uint32 role_create_time    = 26; 	//角色创建时间
	optional uint32 total_online_sec    = 27; 	//角色总在线时长
	repeated SupportData support_data   = 28; 	//援助信息数据
