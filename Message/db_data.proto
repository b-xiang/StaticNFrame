	optional uint64 offline_tick    	= 32; 	//角色本次离线时间
	repeated PointData point_data    	= 33; 	//积分系统信息
	optional uint32 xpskillenergy		= 34; 	//怒气技能值
	optional int32 avatar_id_on 		= 35; 	//已穿戴时装ID
	optional int32 colour_id_on 		= 36; 	//已选择的时装颜色ID
	repeated Avatar avatar_list			= 37; 	//时装列表
	repeated int32 posid_list 			= 38; 	//快捷栏位置物品ID列表
	optional uint32	offpvpcounts		= 39; 	//离线pvp次数
	optional uint32 offpvpbuycounts		= 40;	//购买次数
	optional uint64 offpvprewordtime	= 41;   //下次领取奖励时间
	optional int32 awaken_points 		= 42; 	//觉醒点数
	optional int32 soulvalue			= 43;	//灵魂点数
	optional SuolBoxInfo souldata		= 44;   //魂匣数据
	optional int32 cur_MultiChivalrous 	= 45; 	//今天多人副本获得的侠义值
	optional int32 cur_EpicChivalrous 	= 46; 	//今天史诗副本获得的侠义值
	optional RecoverList recover_data   = 47;   //资源追回
	optional int32  diamondbind   		= 48;   //绑钻
	optional uint32 livelyupid 			= 49;	//威望ID
	optional uint32 liveupexp 			= 50;	//当前威望值
	optional uint32 dayamass 			= 51;	//当前填累积获得的威望值
	optional uint32 honor  				= 52; 	//荣耀值
	optional uint32 offpvprewordid 		= 53; 	//离线奖励ID
	optional uint32 attackmode 			= 54; 	//攻击模式
	optional string finishkey 			= 55;	//新手引导用
	optional uint32 guidepart 			= 56; 	//新手引导用
	optional uint32 mintage 			= 57; 	//铸币
	optional int32 dhbuycounts			= 58;   //购买猎魔兑换次数
	repeated uint32 dhdropidlist		= 59;	//挑战成功后的奖励 
	optional uint32 dhlev				= 60; //猎魔等级
	optional int32 dhexp				= 61; //猎魔当前经验
	optional int32 dhcounts				= 62; //兑换次数
	optional Potential	 sPotential 	= 63; //潜能
	optional SecretStoreInfo ssinfo		= 64; //神秘商店	
	optional uint64 lastofftime			= 65; //上次离线时间
	optional uint64 accumulateofftime	= 66; //离线时间累积(秒)
	optional uint64 ableacotime			= 67; //可累计存储时间	
	optional int32 roulette_score		= 68; //幸运大转盘积分	
	optional uint64 offlinetime			= 69; //离线时间
	repeated uint32 guildbossid			= 70; //已经打过的boss列表
	optional uint64 offexpnum			= 71; //已经累计的离线经验值
	optional uint32 friendly			= 72; //援助值
	optional uint32 dreadcounts 		= 73; //恐惧地宫
	optional MatchType match_type		= 74; //所在Match服的类型
}
	  
