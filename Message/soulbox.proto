message SuolBoxInfo
{
 	optional uint32 boxid=1;
	repeated uint32 superid=2;
}

message SoulBox_CS_RequestData
{
}

message SoulBox_SC_AckData
{
	optional uint32 result = 1;
	optional SuolBoxInfo data  = 2;
}

message SoulBox_CS_RequestUpgradeBox
{

}

message SoulBox_SC_AckUpgradeBox
{
	optional uint32 result = 1;
	optional uint32 newid  = 2;
}

message SoulBox_CS_RequestUpgradeSuper
{
	optional uint32 nID =1;
}

message SoulBox_SC_AckUpgradeSuper
{
	optional uint32 result = 1;
	optional uint32 newid  = 2;
}