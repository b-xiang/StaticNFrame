message ProtoRideEquipCell
{
	required uint32 equipid = 1; //装备ID
	required bool isOpen  = 2; //是否激活
}
message ProtoRideAllCellInfo
{
	optional int32 nID = 1;
	optional int32 nLucky = 2;
	repeated int32 nSkill = 3;
	repeated ProtoRideEquipCell equips = 4; //坐骑装备
	repeated Equip rideequipgird_list   = 5; //装备格子的信息
	optional uint32 eatFoodId = 6; //食物ID
	optional uint32 eatFoodNum = 7 ;// 食物数量
	repeated uint32 skillbooks = 8;//打书信息
}
message Ride_CS_GetRideInfo
{
}
message Ride_SC_GetRideInfo
{
	required int32 nID = 1;
	required int32 nLucky = 2;
	repeated int32 nSkill = 3;
	repeated ProtoRideEquipCell equips = 4; //坐骑装备
	repeated Equip rideequipgird_list   = 5; //装备格子的信息
	optional uint32 eatFoodId = 6; //食物ID
	optional uint32 eatFoodNum = 7 ;// 食物数量
	repeated uint32 skillbooks = 8;//打书信息
}
message Ride_CS_Upgrade
{
}
message Ride_SC_Upgrade
{
	required int32 ret  = 1;
}

message Ride_CS_UpgSkill
{
	required int32 skillid = 1;

}
message Ride_SC_UpgSkill
{
	required int32 ret  = 1;
}
message Ride_CS_OpenEquipCell
{
	required int32 cellid = 1;
}
message Ride_SC_OpenEquipCell
{
	required int32 ret  = 1;
}

message Ride_CS_PutOnRideEquip
{
	optional uint64 uuid			= 1; //装备唯一ID
}

message Ride_SC_PutOnRideEquip
{
	optional int32 result			= 1; //结果
	repeated Equip equip_list		= 2; //变化的装备(穿上/替换)
}

message Ride_CS_GetOffRideEquip
{
	optional uint64 uuid			= 1; //装备唯一ID
}

message Ride_SC_GetOffRideEquip
{
	optional int32 result			= 1; //结果
	optional Equip getoff_equip		= 2; //卸下的装备
}

message Ride_CS_RideStatus
{
	required bool status  = 1;// true 上马  false 下马
}
message Ride_SC_RideStatus
{
	required int32 ret  = 1;
	required bool status  = 2;// true 上马  false 下马
}

message Ride_CS_Eat
{
}
message Ride_SC_Eat
{
	optional int32 result			= 1; //结果
}

message Ride_CS_SkillOpen
{
	optional uint32 bookItemId =  1;
}
message Ride_SC_SkillOpen
{
	optional int32 result			= 1; //结果
}
