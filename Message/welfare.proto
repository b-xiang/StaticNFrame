message Welfare_CS_DoOnlineAward
{
	required int32 id = 1; //当前领取的ID
}
message Welfare_CS_QueryOnlineAward
{
}
message Welfare_SC_DoOnlineAward
{
	required uint32 result   = 1;//结果
	required DropItemNum item_list 	= 2; //物品列表
}
message SingleOnlineAward
{
	required int32 id = 1; //当前领取的ID
	required int32 onlineawardstatus = 2; // 状态 见AwardStatus
}
message Welfare_SC_QueryOnlineAward
{
	required int32 todaySec = 1;//今日在线时长 秒
	repeated SingleOnlineAward awards = 2;//
}

message Welfare_CS_QueryHolidayAward
{
}

message Welfare_SC_QueryHolidayAward
{
	required uint32 nowtick = 1; //当前时间戳
	repeated HolidayInfo info =2;//单个节日礼包信息
}

message Welfare_CS_DoHolidayAward
{
	required uint32 id = 1; //要领取的ID
}
message Welfare_SC_DoHolidayAward
{
	required uint32 result   = 1;//结果
	required uint32 id = 2; //ID
	required int32 awardstatus = 3; // 状态 见AwardStatus
}
message Welfare_CS_QueryLoginAward
{
}

message Welfare_SC_QueryLoginAward
{
	required uint32 dayindex =1;//今天是第几天
	repeated LoginInfo info =2;//单个节日礼包信息
}

message Welfare_CS_DoLoginAward
{
	required uint32 id = 1; //要领取的ID
}
message Welfare_SC_DoLoginAward
{
	required uint32 result   = 1;//结果
	required uint32 id = 2; //ID
	required int32 awardstatus = 3; // 状态 见AwardStatus
}


message Welfare_CS_GetWeekDiscount
{
	
}

message WeekDiscountItem
{
	optional int32 pro_id 			= 1; //mall表格ID
	optional int32 price_bef 		= 2; //货币原价
	optional int32 price_now		= 3; //货币现价
}

message Welfare_SC_GetWeekDiscount
{
	repeated WeekDiscountItem item_list = 1; //物品列表
}

message Welfare_CS_BuyDiscountGift
{
	optional int32 pro_id 			= 1; //limiteddiscount表格ID
}

message DiscountItem
{
	optional int32 pro_id 			= 1; //limiteddiscount表格ID
	optional int32 is_buy 			= 2; //是否已经购买(1:是 0:否)
}

message Welfare_SC_BuyDiscountGift
{
	optional int32 result 				= 1; //结果
	optional DiscountItem discount_gift = 2; //limiteddiscount表格ID 
}



message Welfare_SC_DiscountGift
{
	optional int32 remain_time 		= 1; //剩余时间
	optional int32 discount 		= 2; //折扣
	repeated DiscountItem gift_list = 3; //礼包列表
	optional int32 is_login 		= 4; //是否登录推送(1:是 0:否)
}

message Welfare_CS_QuerySignInfo
{
	
}
message Welfare_CS_SignToday
{
	optional int32 dayindex = 1; //要签到第几天	
}
message Welfare_CS_SignSupply
{
	optional int32 dayindex = 1; //要签到第几天	
}
message Welfare_SC_UpdateSignInfo
{
	repeated int32 signinfo = 1;//每日签到状态 没签是0 签了是1
	repeated int32 signTotalinfo = 2;//累计签到状态 记录天数 5 10 15这样的。
	required uint32 issigntoday    = 3;//今天是否已经签到
	required uint32 signsupplytime  = 5;//剩余补签次数
	required uint32 signtotal       = 6;//本月已经签到次数
}
message Welfare_SC_SignToday
{
	optional int32 dayindex = 1; //要签到第几天	
	required uint32 result   = 2;//结果
	
}
message Welfare_SC_SignSupply
{
	optional int32 dayindex = 1; //要签到第几天	
	required uint32 result   = 2;//结果
}
message Welfare_CS_SignTotal            //领取累计签到
{
	optional int32 totalindex = 1;
}
message Welfare_SC_SignTotal           //领取累计签到
{
	optional int32 totalindex = 1;
	required uint32 result   = 2;//结果
}
message Welfare_CS_QueryLotteryInfo
{
	
}
message Welfare_CS_DoLottery
{
	
}
message Welfare_SC_UpdateLotteryInfo
{
	required uint32 lotterytime     = 1;//剩余抽奖次数
	required uint32 nowpos     = 2;//当前位置
	required uint32 month           = 3;//月度
	required uint32 isopenserver    = 4;//是否开服月
}
message Welfare_SC_DoLotteryBack
{
	required uint32 result   = 1;//结果
	required uint32 diceresult    = 2;//骰子结果，也就是前进步数
}
message Welfare_SC_UpdateWelfareRedPoint
{
	repeated uint32 redpoint = 1;//1.7日登陆 2.节日 3.成长基金 4.首充 5.钻石礼包 (具体ID根据activityconst)
}


message SignData
{
	optional uint32 thisloopstarttime = 1;//本轮签到开始时间	
	optional uint32 lastsigntime    = 2;//上次签到时间
	optional uint32 signsupplytime  = 3;//剩余补签次数
	optional uint32 signtotal       = 4;//本月已经签到次数
	repeated int32 signinfo = 5;//每日签到状态 没签是0 签了是1
	repeated int32 signTotalinfo = 6;//累计签到状态 记录天数 5 10 15这样的。
}

message LotteryData
{
	optional uint32 lotterytime     = 1;//剩余抽奖次数
	optional uint32 nowpos     = 2;//当前位置
}
message OnlineData
{
	required int32 todaySec = 1;//今日在线时长 秒
	repeated SingleOnlineAward awards = 2;//
}
message SingleAwardData
{
	required int32 id = 1; //ID
	required int32 isrecived =2;//是否已经领取
}
message HolidayInfo
{
	required int32 id =1;//ID
	required int32 holidayawardstatus = 2; // 状态 见AwardStatus
	required uint32 opentick =3; //开启时间
}
message LoginInfo
{
	required int32 id =1;//ID
	required int32 holidayawardstatus = 2; // 状态 见AwardStatus
}
message GrowthFundInfo
{
	required int32 id =1;//ID
	required int32 level = 2;//level
	required int32 awardstatus = 3; // 状态 见AwardStatus
}
message DiamondGiftInfo //前后端协议用
{
	required int32 id  = 1;//ID  recharge表
	required int32 isopen  = 2;//是否开启	
	required int32 restday = 3;//剩余天数
	required int32 awardstatus = 4; // 状态 见AwardStatus
}

message	DiamondGiftData	 //存数据库用
{
	required int32 id  = 1;//ID  recharge表
	required int32 isopen  = 2;//是否开启	
	required uint32 tick  = 3;//开启时间
	required uint32 lastReciveTick = 4; // 上次领取时间
}


message	Welfare_CS_QueryGrowthFund
{
}
message	Welfare_CS_DoGrowthFund 
{
	required uint32 id = 1; //要领取的ID
}
message Welfare_CS_QueryFirstCharge
{
}
message	Welfare_CS_DoFirstCharge 
{
	required bool isFirst = 1; // 是， 领首冲奖励 否 领每日首冲
	optional int32 dailyFirstId = 2;// 每日首冲ID
	optional int32 indexId = 3;//档次ID
}
message	Welfare_CS_QueryDiamondGift
{
}
message	Welfare_CS_DoDiamondGift 
{
	required uint32 id = 1; //要领取的ID
}

message Welfare_SC_QueryGrowthFund
{
	required int32 isopened = 1;//是否开启
	required int32 ishaveextra = 2;//是否需要额外奖励
	repeated GrowthFundInfo info =3;//单个礼包信息
}
message	Welfare_SC_DoGrowthFund 
{
	required uint32 result   = 1;//结果
	required uint32 id = 2; //ID
	required int32 awardstatus = 3; // 状态 见AwardStatus
	
}
message Welfare_SC_QueryFirstCharge
{
	required int32 firstawardstatus = 1; // 首冲状态 见AwardStatus
	repeated SingleAwardData info =2 ;//每日首冲状态
	required int32 todayTotal = 3;//今日充值总数
}
message Welfare_SC_DoFirstCharge
{
	required uint32 result   = 1;//结果
}
message Welfare_SC_QueryDiamondGift
{
	repeated DiamondGiftInfo info =1;//单个礼包信息
}
message	Welfare_SC_DoDiamondGift
{
	required uint32 result   = 1;//结果
	required uint32 id = 2; //ID
	required int32 awardstatus = 3; // 状态 见AwardStatus
}
message OpenInfo //前后端协议用
{
	required int32 id  = 1;//ID
	required int32 status  = 2;//是否开启	
	required int32 level = 3;//需求等级
	required int32 order = 4; // 权重
}
message Welfare_SC_UpdateOpenInfo
{
	repeated OpenInfo info = 1; //单个信息
}
message Welfare_CS_QueryGrowthLevel
{

}
message	Welfare_CS_DoGrowthLevel
{
	required int32 id = 1; //要领取的ID
}
message GrowthLevelInfo //前后端协议用
{
	required int32 id  = 1;//ID
	required int32 status  = 2;//是否开启	
}
message Welfare_SC_QueryGrowthLevel
{
	repeated GrowthLevelInfo info = 1;//单个的成长奖励状态
}
message	Welfare_SC_DoGrowthLevel
{
	required int32 result   = 1;//结果
	required int32 id = 2; //ID
	required int32 awardstatus = 3; // 状态 见AwardStatus
}

message LevelAward
{
	required int32 id = 1;		//满足条件的ID
	required bool received = 2;	//是否已领取
}

message Welfare_CS_QueryLevelAward
{
}

message Welfare_SC_QueryLevelAward
{
	required int32 res = 1;
	repeated LevelAward awards = 2;
}

message Welfare_CS_DoLevelAward
{
	required int32 id = 1;
}

message Welfare_SC_DoLevelAward
{
	required int32 res = 1;
	required int32 id = 2;
}
