option java_package = "proto.message";
package proto.message;

/*
enum RedPoint_CS_MsgID
{
}

enum RedPoint_SC_MsgID
{
	RedPoint_SC_UpdateRedPointData          = 4999,//更新红点信息
}
*/

message RedPointInfo
{
	required int32 nIncID = 1 ; //自增唯一ID
	required int32 nID = 2;// 表格ID
	optional int32 nStatus = 3;// 0.删除 1. 增加
	optional int32 nType = 4; //类型
	optional string nStrParam = 5;//参数 用$符号分割
}


message RedPoint_SC_UpdateRedPointData
{
	repeated RedPointInfo infoList 	= 1; //数据信息
}
