language: cpp
sudo: required

os:
  - linux

addons:
  apt:
    sources:
    - george-edison55-precise-backports
    packages:
    - cmake
    - automake

compiler:
- gcc

branches:
  only:
  - master

before_install:
  - chmod a+x ./install.sh
  - sudo ./install.sh

#install: ./build_dep.sh

#
# Build Matrix
#
#matrix:
  #
  #  Build and sonarcloud
  #    
#  - os: linux
  
addons:
   sonarcloud:
       organization: "yigao"
       token:
            secure: ""

script:
    - cd $TRAVIS_BUILD_DIR/Product
    - mkdir build
    - cd build
    - cmake -DCMAKE_BUILD_TYPE=Debug ../../
    - build-wrapper-linux-x86-64 --out-dir bw-output make
    - sonar-scanner -Dsonar.organization=yigao-github

cache:
    directories:
        - '$HOME/.sonar/cache' 