language: cpp
sudo: required

os:
  - linux

addons:
  apt:
    sources:
    - george-edison55-precise-backports
    packages:
    - cmake
    - automake

compiler:
- gcc

branches:
  only:
  - master

before_install:
  - chmod a+x ./install.sh
  - sudo ./install.sh
  - echo -n | openssl s_client -connect https://scan.coverity.com:443 | sed -ne '/-BEGIN CERTIFICATE-/,/-END CERTIFICATE-/p' | sudo tee -a /etc/ssl/certs/ca-
  - ./build_dep.sh

#
# Build Matrix
#
matrix:
  #
  #  Build and sonarcloud
  #    
  - os: linux
  
    addons:
       sonarcloud:
           organization: "yigao-github"
           token:
              secure: ""

    script:
        - cd $TRAVIS_BUILD_DIR/Product
        - mkdir build
        - cd build
        - rm ./* -rf
        - cmake -DCMAKE_BUILD_TYPE=Debug ../../
        - build-wrapper-linux-x86-64 --out-dir bw-output make
        - cd $TRAVIS_BUILD_DIR
        - sonar-scanner -X -Dsonar.organization=yigao-github

    cache:
         directories:
              - '$HOME/.sonar/cache'




  - os: linux

    coverity_scan:
      project:
        name: yigao/StaticNFrame
        description: Static Game Frame
    notification_email: 445267987@qq.com
    build_command_prepend: "cd Product; mkdir build; cd build; rm ./* -rf; cmake -DCMAKE_BUILD_TYPE=Debug ../../"
    build_command: "make"
    branch_pattern: master

    script:
       - export
       - if [ "${COVERITY_SCAN_BRANCH}" != 1 ]; then 
           cd Product; mkdir build; cd build; rm ./* -rf; cmake -DCMAKE_BUILD_TYPE=Debug ../../; make;
         fi

    env:
    global:
        secure: 
