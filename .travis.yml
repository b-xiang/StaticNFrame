language: cpp
sudo: required
os:
- linux
addons:
  sonarcloud:
      organization: "StaticNFrame"
      token:
           secure: ""
  apt:
    sources:
    - george-edison55-precise-backports
    packages:
    - cmake-data
    - cmake
    - automake

compiler:
- gcc
branches:
  only:
  - master
before_install:
- cd Tools
- tar -xvf automake-1.15.tar.gz
- cd automake-1.15
- chmod a+x ./configure
- ./configure
- make
- sudo make install
- cd ..
- rm -rf automake-1.15
- cd ..
install: ./build_dep.sh
script: 
   - cd Product
   - mkdir build
   - cd build
   - rm * -rf
   - cmake -DCMAKE_BUILD_TYPE=Debug ../../
   - make
   #- build-wrapper-linux-x86-64 --out-dir bw-output make all
   #- sonar-scanner
cache:
  directories:
    - '$HOME/.sonar/cache'
