language: cpp
sudo: required
os:
- linux
addons:
  coverity_scan:
    project:
      name: yigao/StaticNFrame
      description: Static Game Frame
    notification_email: 445267987@qq.com
    build_command_prepend:
    - cd product
    - mkdir build
    - cd build
    - cmake -DCMAKE_BUILD_TYPE=Debug ../../
    build_command: make
    branch_pattern: master
  apt:
    sources:
    - george-edison55-precise-backports
    packages:
    - cmake-data
    - cmake
    - automake
compiler:
- gcc
branches:
  only:
  - master
before_install:
- cd Tools
- tar -xvf automake-1.15.tar.gz
- cd automake-1.15
- chmod a+x ./configure
- ./configure
- make
- sudo make install
- cd ..
- rm -rf automake-1.15
- cd ..
- echo -n | openssl s_client -connect https://scan.coverity.com:443 | sed -ne '/-BEGIN
  CERTIFICATE-/,/-END CERTIFICATE-/p' | sudo tee -a /etc/ssl/certs/ca-
install: ./build_dep.sh
script:
- make
env:
  global:
    secure: 
