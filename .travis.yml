language: cpp
sudo: required
os:
  - linux
addons:
  apt:
    sources:
      #- ubuntu-toolchain-r-test
       - george-edison55-precise-backports
    packages:
      #- g++-4.9
       - cmake-data
       - cmake
compiler:
  - gcc
branches:
  only:
  - master
before_install:
    - cd Tools
    - tar -xvf automake-1.15.tar.gz
    - cd automake-1.15
    - chmod a+x ./configure
    - ./configure 
    - make
    - sudo make install
    - cd ..
    - rm -rf automake-1.15
    - cd ..
install: ./build_dep.sh
script: ./build.sh
